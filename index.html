<!DOCTYPE html>
<html>

<head>
    <meta name="description" content="play a virtual piano and a guessing mini game to test your pitch accuracy">
    <meta name="author" content="Jonah Kulakofsky">
    <meta name="keywords" content="virtual, online, piano, key, note, game, guess, pitch">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jquery cdn minified -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" \>
    <script src="file.js"></script>
    <title>Virtual Piano</title>
</head>

<body>
    <script>randomNote()</script>
    <div id="top" class="container">
        <div class="row">
            <div class="col-sm">
                <h2>Virtual Piano</h2>
            </div>
        </div>
    </div>
    <div id="notes" class="container">
        <div class="row">
            <div class="col-sm">
                <button class="white" note="C" keyPressed="C1"> C </button>
                <button class="black" note="C#/Db" keyPressed="Db"> C#/Db </button>
                <button class="white" note="D" keyPressed="D"> D </button>
                <button class="black" note="D#/Eb" keyPressed="Eb"> D#/Eb </button>
                <button class="white" note="E" keyPressed="E"> E </button>
                <button class="white" note="F" keyPressed="F"> F </button>
                <button class="black" note="F#/Gb" keyPressed="Gb"> F#/Gb </button>
                <button class="white" note="G" keyPressed="G"> G </button>
                <button class="black" note="G#/Ab" keyPressed="Ab"> G#/Ab </button>
                <button class="white" note="A" keyPressed="A"> A </button>
                <button class="black" note="A#/Bb" keyPressed="Bb"> A#/Bb </button>
                <button class="white" note="B" keyPressed="B"> B </button>
                <button class="white" note="C" keyPressed="C2"> C </button>
            </div>
        </div>
    </div>
    <div id="octave" class="container">
        <div class="row">
            <div class="col-sm">
                <h5>Octave (1 to 6): <span id="octaveDisplay">4</span></h5>
            </div>
        </div>
    </div>
    <div id="table" class="container">
        <div class="row">
            <div class="col-sm">
                <table id="commands">
                    <tr>
                        <th>Key Command</th>
                        <td>Piano Button</td>
                        <td>Q</td>
                        <td>P</td>
                        <td>W</td>
                        <td>3</td>
                        <td>E</td>
                        <td>4</td>
                        <td>R</td>
                        <td>T</td>
                        <td>6</td>
                        <td>Y</td>
                        <td>7</td>
                        <td>U</td>
                        <td>8</td>
                        <td>I</td>
                        <td>O</td>
                    </tr>
                    <tr>
                        <th>Note/Instruction</th>
                        <td>Note</td>
                        <td>Increase Octave</td>
                        <td>Decrease Octave</td>
                        <td>C</td>
                        <td>C#/Db</td>
                        <td>D</td>
                        <td>D#/Eb</td>
                        <td>E</td>
                        <td>F</td>
                        <td>F#/Gb</td>
                        <td>G</td>
                        <td>G#/Ab</td>
                        <td>A</td>
                        <td>A#/Bb</td>
                        <td>B</td>
                        <td>C</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div id="button" class="container">
        <div class="row">
            <div class="col-sm">
                <button class="game">Guess Note!</button>
            </div>
        </div>
    </div>
    <div id="scoreSection" class="container">
        <div class="row">
            <div class="col-sm">
                <h5>
                    Correct: <span id="correctDisplay">0</span><br />
                    &nbspMissed: <span id="missedDisplay">0</span><br />
                    &nbsp&nbspGuess: <span id="inputDisplay">-</span><br />
                    &nbspAnswer: <span id="noteDisplay">-</span>
                </h5>
            </div>
        </div>
    </div>
</body>

</html>
